<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            background-color:black;
            transition:all 1s;
        }
        div{
            background-color:black;
            color:white;
            padding:10px;
            width:100px;
            height:50px;
            transition:height 1s;
            transition-timing-function: linear;
            /* ease가 기본값 */
        }
        div:hover{
            height:400px;
        }
    </style>
</head>
<body onload="document.querySelector('body').style.backgroundColor='white';">
    <div>TRANSITION</div>
</body>
</html>
