<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #parent{
            /* border: 1px solid tomato; */
            margin-top:100px;
        }
        #child{
            background-color: powderblue;
            margin-top:50px;
        }
        /* 부모 요소가 시각적인 요소가 없는 투명한 상태일때 부모 요소의 마진값과 자식 요소의 마진값중 큰 값이 자식 요소의 마진 값으로 사용된다.*/
    </style>
</head>
<body>
    <div id="parent">
        <div id="child">
            Hello world
        </div>
    </div>
</body>
</html>
