<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        img{
            transition:all 1s;
        }
        img:hover{
            -webkit-filter:grayscale(100%);
            -o-filter:grayscale(100%);
            filter:grayscale(100%);
        }
        h1{
            -webkit-filter: blur(3px);
            -o-filter:blur(3px);
            filter:blur(3px);
        }
    </style>
</head>
<body>
    <h1>YEAH!</h1>
    <img src="img/imege.jpg" alt="">
</body>
</html>
