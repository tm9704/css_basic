<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        html{border:1px solid gray;}
        div{
            border:5px solid tomato;
            margin:10px;
        }
        #me{
            /* 기본값 static */
            position:relative;
            /* Relative는 부모 태그를 기준으로 위치를 정함. */
            left:100px;
            top:100px;
        }
    </style>
</head>
<body>
    <div id="other">other</div>
    <div id="parent">
        parent
        <div id="me">me</div>
    </div>
</body>
</html>
